name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: rivaflow_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rivaflow_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e rivaflow/
        pip install pytest pytest-cov pytest-asyncio

    - name: Run backend tests
      env:
        DATABASE_URL: postgresql://rivaflow_test:test_password@localhost:5432/rivaflow_test
        SECRET_KEY: test-secret-key-for-ci-only-min-32-chars
        ENV: test
        DISABLE_RATE_LIMITS: "true"
      run: |
        pytest tests/ \
          --tb=short \
          --cov=rivaflow \
          --cov-report=xml \
          --cov-report=term-missing \
          -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests (TypeScript)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Run TypeScript type check
      working-directory: ./web
      run: npm run type-check

    - name: Run frontend tests
      working-directory: ./web
      run: npm test

    - name: Verify web/ directories are in sync
      run: |
        diff -r rivaflow/web/src web/src || { echo "ERROR: rivaflow/web/src and web/src are out of sync. Run: rsync -a --delete rivaflow/web/ web/"; exit 1; }
        diff rivaflow/web/package.json web/package.json || { echo "ERROR: package.json out of sync"; exit 1; }
        echo "web/ directories are in sync"

    - name: Build frontend
      working-directory: ./web
      run: npm run build

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ruff black isort mypy

    - name: Run ruff (fast Python linter)
      run: ruff check rivaflow/ tests/ --output-format=github --ignore=C901,N802,N818,UP042,F823

    - name: Check code formatting with black
      run: black --check rivaflow/ tests/

    - name: Check import sorting
      run: isort --check-only --profile black rivaflow/ tests/

    - name: Run mypy type checking
      run: mypy rivaflow/ --ignore-missing-imports
