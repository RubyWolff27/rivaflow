name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:
  schedule:
    # Run security scan weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies and pip-audit
      run: |
        pip install pip-audit
        pip install -r rivaflow/requirements.txt

    - name: Scan Python dependencies for CVEs
      run: |
        # CVE-2024-23342 (ecdsa): no upstream fix available, transitive dep of python-jose
        pip-audit -r rivaflow/requirements.txt --ignore-vuln CVE-2024-23342

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install npm dependencies
      working-directory: ./web
      run: npm ci

    - name: Scan npm dependencies
      working-directory: ./web
      run: npm audit --audit-level=high

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Full history for secret scanning

    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v4

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
