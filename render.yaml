services:
  # FastAPI backend API
  - type: web
    name: rivaflow-api-v2
    runtime: python
    region: singapore
    plan: starter
    branch: main
    buildCommand: |
      pip install -r rivaflow/requirements.txt
    startCommand: bash start.sh
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rivaflow-db-v2
          property: connectionString
      - key: ENV
        value: production
      - key: WAITLIST_ENABLED
        value: "false"
      - key: APP_BASE_URL
        value: https://rivaflow.app
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: support@rivaflow.app
      - key: FROM_NAME
        value: RivaFlow
      - key: ADMIN_EMAILS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: S3_BUCKET_NAME
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_ENDPOINT_URL
        sync: false
      - key: S3_PUBLIC_URL
        sync: false
    autoDeploy: true

  # React frontend static site
  - type: web
    name: rivaflow-web
    runtime: static
    region: singapore
    branch: main
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: rivaflow-db-v2
    region: singapore
    plan: starter
    databaseName: rivaflow
    user: rivaflow
