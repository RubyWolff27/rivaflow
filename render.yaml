services:
  # Web Service (FastAPI backend + React frontend)
  - type: web
    name: rivaflow
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      # Install Python dependencies
      pip install -r rivaflow/requirements.txt

      # Install Node.js dependencies and build frontend
      cd web
      npm install
      npm run build
      cd ..
    startCommand: bash start.sh
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ALLOWED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: rivaflow-db
          property: connectionString
      - key: ENV
        value: production
      - key: WAITLIST_ENABLED
        value: "false"
      - key: APP_BASE_URL
        value: https://rivaflow.app
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: support@rivaflow.app
      - key: FROM_NAME
        value: RivaFlow
      - key: ADMIN_EMAILS
        sync: false
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: rivaflow-db
    region: oregon
    plan: free
    databaseName: rivaflow
    user: rivaflow
    ipAllowList: []
