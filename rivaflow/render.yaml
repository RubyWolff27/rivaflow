services:
  # RivaFlow API Backend
  - type: web
    name: rivaflow-api
    runtime: python
    region: oregon
    plan: free
    branch: main

    buildCommand: bash build.sh

    startCommand: uvicorn rivaflow.api.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rivaflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false

  # RivaFlow Web Frontend
  - type: web
    name: rivaflow-web
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: web

    buildCommand: npm install && npm run build

    startCommand: npm run preview -- --host 0.0.0.0 --port $PORT

    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://rivaflow-api.onrender.com

databases:
  - name: rivaflow-db
    databaseName: rivaflow
    plan: free
    region: oregon
    user: rivaflow
